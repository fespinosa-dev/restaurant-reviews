<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Main CSS file -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- Beginning breadcrumb -->
  <ul aria-label="Breadcrumb" class="breadcrumb">
    <li>
      <a href="/">Home</a>
    </li>
  </ul>
  <!-- End breadcrumb -->
  <!-- End header -->
  <!-- Beginning main -->
  <div class="grid">
    <main id="maincontent">
      <!-- Beginning map -->
      <!-- End map -->
      <div class="row">
        <div class="col-6">
          <!-- Beginning restaurant -->
          <section id="restaurant-container">
            <h2 id="restaurant-name">restaurant name</h2>
            <img alt="" id="restaurant-img" src="#">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </section>
          <!-- end restaurant -->
          <!-- Beginning reviews -->
          <section id="reviews-container">
            <ul id="reviews-list"></ul>
          </section>
          <!-- End reviews -->
        </div>
        <div class="col-6">
          <div id="map-container">
            <div aria-label="Map with restaurants" id="map" role="application" tabindex="0"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <div class="row">
      <div class="col-12">
        <footer id="footer">
          Copyright (c) 2017
          <a href="/">
            <strong>Restaurant Reviews</strong>
          </a> All Rights Reserved.
        </footer>
      </div>
    </div>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
  </div>
    <script src="js/config.js">
    </script>
  <script src="js/dbhelper.js">
  </script>
  <!-- Main javascript file -->

  <script src="js/restaurant_info.js">
  </script>
  <!-- Google Maps -->

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX_glw0xmRsBOPwpqqz3LiztBCYlvzErs&callback=initMap">
  </script>
  <!-- End scripts -->
</body>

</html>
