<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="grid">
    <div class="row">
      <div class="col-12">
        <header>
          <nav>
            <h1>
              <a href="/">Restaurant Reviews</a>
            </h1>
          </nav>
        </header>
      </div>
    </div>
    <main id="maincontent">
      <div class="row">
        <div class="col-12">
          <div id="map-container">
            <div aria-label="Map with restaurants" id="map" role="application" tabindex="0"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Filter Results</h2>
      </div>
      <div class="filter-options row">
        <div class="col-12">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">
              All Neighborhoods
            </option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">
              All Cuisines
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="restaurants-list"></div>
        </div>
      </div>
    </main>
    <div class="row">
      <div class="col-12">
        <footer id="footer">
          Copyright (c) 2017
          <a href="/">
            <strong>Restaurant Reviews</strong>
          </a> All Rights Reserved.
        </footer>
      </div>
    </div>
  </div>
  <script src="js/config.js">
  </script>
  <script src="js/dbhelper.js">
  </script>
  <script src="js/main.js">
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX_glw0xmRsBOPwpqqz3LiztBCYlvzErs&callback=initMap">
  </script>
</body>

</html>
