<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="grid">
    <div class="row">
      <div class="col-12">
        <header>
          <nav>
            <h1>
              <a href="/">Restaurant Reviews</a>
            </h1>
          </nav>
        </header>
      </div>
    </div>
    <main id="maincontent">
      <div class="row">
        <div class="col-12">
          <section id="map-container">
            <div id="map"></div>
          </section>
        </div>
      </div>
      <section>
        <div class="row">
          <h2>Filter Results</h2>
        </div>
        <div class="filter-options row">
          <div class="col-6">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">
                All Neighborhoods
              </option>
            </select>
          </div>
          <div class="col-6">
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">
                All Cuisines
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <ul id="restaurants-list"></ul>
          </div>
        </div>
      </section>
    </main>
    <script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
    </script>
    <script charset="utf-8" src="js/main.js" type="application/javascript">
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX_glw0xmRsBOPwpqqz3LiztBCYlvzErs&callback=initMap" type="text/javascript">
  </script>
      <div class="row">
        <div class="col-12">
              <footer id="footer">
                Copyright (c) 2017
                <a href="/">
                  <strong>Restaurant Reviews</strong>
                </a> All Rights Reserved.
              </footer>
        </div>
      </div>
  </div>
</body>

</html>
